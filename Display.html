<!DOCTYPE html>
<html>
<head>
  <title>Message in Headings</title>
</head>
<body>
    <h1>Heading</h1>
    <hr>
<script>
  var message = prompt("Enter your message:");
  for (var i = 1; i <= 6; i++) {
    document.writeln(`<h${i}>${message}</h${i}>`);
  }
</script>
<script src="sum.js"></script>
</body>
</html>
